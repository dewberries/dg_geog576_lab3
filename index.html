<!DOCTYPE html>
<html lang="en">
<head>
  <title>Geog576 Lab 2</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!--ArcGIS API - Esri CSS and JS-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!--Require the necessary modules-->
  <script>  
  require(["esri/config",
    "esri/Map", 
    "esri/views/MapView", 
    "esri/widgets/BasemapGallery", 
    "esri/widgets/Expand", 
    "esri/widgets/Locate", 
    "esri/widgets/Search",
    "esri/Graphic",  
    "esri/layers/GraphicsLayer",
    "esri/layers/FeatureLayer",
    "esri/widgets/Editor",
    "esri/widgets/Legend"
    ], 
    function(esriConfig, Map, MapView, BasemapGallery, Expand, Locate, Search, Graphic, GraphicsLayer, FeatureLayer, Editor,Legend) {   

    esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurH86ushiKgIwvC2wUlTd8F37mnU6k2QLAYLvKFFXY-Svp4GXLaLK6wmU1pfw4HOZLw5wMM4ZTIYcQlQdbX2hUYzr1nTKbOH2WxbQhA9W0cg2c0dPR38_Nj1IAa7SL0SafHR9WYZIrtspWEzWRlfpen2vhiswXg_evBLbiQQolTMP7EA2wOnZLYXM8CKGJ7FOd2SsmxonwBdZtiwvChdqVzAhyrX11apebT2maTrE83I6AT1_H55nR2U5"
    
    const map = new Map({ 
      basemap: "gray" // Basemap layer service 
    });

    const view = new MapView({
      map: map,
      center: [-86.7816, 36.1627], // Longitude, latitude
      zoom: 10, // Zoom level
      container: "viewDiv" // Div element
    });

    const graphicsLayer = new GraphicsLayer();  
    map.add(graphicsLayer);

    const point = {   
      type: "point",  
      longitude: -86.7842,    
      latitude: 36.1658
    };

    const simpleMarkerSymbol = {  
      type: "simple-marker",  
      style: "diamond",
      color: [196, 7, 232],  
      outline: {  
        color: [52, 6, 61], 
        width: 1
      }  
    };    

    const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
    }
    const attributes = {
        Name: "Tennessee State Capitol",
        Description: "The tennessee State Capitol is the home of the Tennessee General Assembly, the governor of Tennessee, and the Tennessee Supreme Court."
    }    

    const pointGraphic = new Graphic({  
      geometry: point,  
      symbol: simpleMarkerSymbol,
      attributes: attributes,
      popupTemplate: popupTemplate  
    });


    graphicsLayer.add(pointGraphic);

    const lineGraphic = new Graphic({
      geometry: {
        type: "polyline", 
        paths: [
          [-86.7842, 36.1658], 
          [-86.7816, 36.1627]  
        ]
      },
      symbol: {
        type: "simple-line", 
        color: [226, 119, 40], 
        width: 4
      }
    });

    graphicsLayer.add(lineGraphic);


    const polygonGraphic = new Graphic({
      geometry: {
        type: "polygon", 
        rings: [
          [-86.789, 36.167],
          [-86.786, 36.167],
          [-86.786, 36.165],
          [-86.789, 36.165],
          [-86.789, 36.167]
        ]
      },
      symbol: {
        type: "simple-fill", 
        color: [227, 139, 79, 0.8], 
        outline: {
          color: [255, 255, 255],
          width: 1
        }
      }
    });

    graphicsLayer.add(polygonGraphic);

    // Define a pop-up for usaeduLayer
    const popupAirport = {
      "title": "Airports",
      "content": "<b>Name:</b> {Fac_Name}<br><b>City:</b> {City}<br>"
    }

    const airportRenderer = {
            "type": "simple",
            "symbol": {
              "type": "picture-marker",
              "url": "https://dewberries.github.io/dg_geog576_lab2/local_airport_30dp_1E124A.png",
              "width": "18px",
              "height": "18px"
            }
          }


        //const to make the airport labels
    const airportLabels = {
      symbol: {
        type: "text",
        color: "#FFFFFF",
        haloColor: "#5E8D74",
        haloSize: "2px",
        font: {
          size: "12px",
          family: "Noto Sans",
          style: "italic",
          weight: "normal"
        }
      },
      labelPlacement: "above-center",
      labelExpressionInfo: {
        expression: "$feature.Fac_Name"
      }
    };



    //adding the Const for the feature layer
    const airportLayer = new FeatureLayer({
    url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_Geog576_Lab2/FeatureServer/0",
    renderer: airportRenderer,
    definitionExpression: "Fac_Type = 'AIRPORT'", //adding sql to filter for airports
    labelingInfo: [airportLabels],

    //adding the popup here
    outFields: ["Fac_Name","City", "State_Name"],
    popupTemplate: popupAirport
    });

    map.add(airportLayer);



const heliportRenderer = {
            "type": "simple",
            "symbol": {
              "type": "picture-marker",
              "url": "https://dewberries.github.io/dg_geog576_lab2/h_mobiledata_30dp_1E124A.png",
              "width": "18px",
              "height": "18px"
            }
          }


    //adding the Const for the feature layer
    const heliportLayer = new FeatureLayer({
    url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_Geog576_Lab2/FeatureServer/0",
    renderer: heliportRenderer,
    definitionExpression: "Fac_Type = 'HELIPORT'", //adding sql to filter for airports
    labelingInfo: [airportLabels],

    //adding the popup here
    outFields: ["Fac_Name","City", "State_Name"],
    popupTemplate: popupAirport
    });

    map.add(heliportLayer);


    
    // Define a pop-up for usaeduLayer
    const popupEduusa = {
      "title": "EDUs",
      "content": "<b>Name:</b> {NAME}<br><b>Total Enrollment:</b> {TOT_ENROLL}<br>"
    }

    //adding the Const for the feature layer
    const usaeduLayer = new FeatureLayer({
    url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",

    //adding the popup here
    outFields: ["NAME","TOT_ENROLL", "WEBADDR"],
    popupTemplate: popupEduusa
    });

    map.add(usaeduLayer);



    const basemapGallery = new BasemapGallery({
      view: view,
    });

    const expandGallery = new Expand({
      view: view,
      content: basemapGallery,
      expandIconClass: "esri-icon-basemap",
      expanded: false // collapsed by default
    });

    view.ui.add(expandGallery, {
      position: "top-right"
    });

    let locateWidget = new Locate({
      view: view   // Attaches the Locate button to the view
    })

    view.ui.add(locateWidget, "top-right");

    const searchWidget = new Search({
      view: view
    });

    view.ui.add(searchWidget, "top-left");



    const myairportRenderer = {
                "type": "simple",
                "symbol": {
                  "type": "picture-marker",
                  "url": "https://dewberries.github.io/dg_geog576_lab3/travel_30dp_EA33F7_FILL0_wght400_GRAD0_opsz24.png",
                  "width": "18px",
                  "height": "18px"
                }
              }


    const myairportLabels = {
          symbol: {
            type: "text",
            color: "#FFFFFF",
            haloColor: "#5E8D74",
            haloSize: "2px",
            font: {
              size: "12px",
              family: "Noto Sans",
              style: "italic",
              weight: "normal"
            }
          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: "$feature.AirportCode"
          }
        };

        //adding the const for the feature layer
    const myAirports = new FeatureLayer({
    url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Airports_Geog576_Lab3/FeatureServer/0",
    renderer: myairportRenderer,
    labelingInfo: [myairportLabels],
    outFields: ["AirportCode"],

    });

    //adding the feature layer to the map
    map.add(myAirports);


    // Set the point layer's LayerInfo
    const pointInfos = {
    layer: myAirports
    }

    // Begin Editor constructor
    const editor = new Editor({
    view: view,
    layerInfos: [pointInfos],
    expandIconClass: "esri-icon-edit",
    expanded: false // collapsed by default
    }); // End Editor constructor

    // Add the widget to the view
    view.ui.add(editor, "top-right");



    let legend = new Legend({
      view: view,
      expandIconClass: "esri-icon-legend",
      expanded: false 
    });

    view.ui.add(legend, "top-right");

  });  
  </script>

  <!--Custom CSS to make the map full screen-->
  <style>  html,  body,  #viewDiv {  padding: 0;  margin: 0;  height: 100%;  width: 100%;  }  </style> 
</head>

<body>

  <!--Div element to hold the map-->
  <div id="viewDiv"></div> 

</body>
</html>
